// 浅度克隆：基本类型为值传递，对象仍为引用传递。
// 深度克隆：所有元素或属性均完全克隆，并于原引用类型完全独立，即，在后面修改对象的属性的时候，原对象不会被修改。
        // 深度克隆

        // target--返回的新对象

            var target = target || {},
                toStr = Object.prototype.toString,
                arrStr = "[Object Array]";
            for(var prop in origin){
               if(origin.hasOwnProperty(prop)){//判断是不是原型上的属性

                    }

                    }else{
