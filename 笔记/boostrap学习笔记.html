    重点   栅格系统
    1)Table   布局   （好处容易控制   不占  ：语义错误   渲染速度慢
    2)DIV-CSS  布局    （好处：语义正确渲染块    不足：不易控制
    3）boostrap的栅格布局系统   (好处：容易控制   渲染快  支持响应式布局  )
    栅格系统使用方法：
    1）最外层必须使用容器    div.container或者div.container_fluid
    2)容器里可以放置任何内容：若想使用栅格系统里面必须用  div.row
    3）一个row中不能放置其它内容，只能放.col，列表中可以放置任何内容
    .container>.row.>.col
    4).boostrap中默认均分为12等份，每个列表必须指定行中占比等份
    5）栅格系统针对不同的屏幕提了不同列
    col-lg-offset-4    列偏移
    push  向右偏移不会挤走其他元素
    pull  向左拉
