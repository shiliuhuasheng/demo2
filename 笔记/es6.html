<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			
		let arr=[1,2,3,4,2,3,3,4]
		let	set=new Set(arr)  //Set数据类型里面不允许有重复的数据  所有可以用来数组去重
		
	    var aa=[...set]   //...方法把Set数据转换成数组类型
		var ss=Array.from(set) // from方法把Set数据转换成数组类型
		set.add(3)   添加
		set.delete(2)  删除
		set.size   长度
		set.clear()  清空
		console.log(ss)
			
			
			
			
		</script>
		
	
	</body>
</html>
